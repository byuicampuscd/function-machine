<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Machine</title>

    <!--KATEX-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!--MATHJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js"></script>

    <!--STYLESHEET-->
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>

    <main>
        <div id="numContainer"></div>
        <div id="ansContainer"></div>
        <aside id="table">
            <input type="button" value="Go!">
            <table>
                <tbody>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                    </tr>
                </tbody>
            </table>
        </aside>
        <article>
            <aside>
                <div id="functionMachine">
                    <div id="y"></div>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <div id="equ"></div>
                </div>
            </aside>

            <aside id="statusConfig">
                <div id="checks">
                    <label>Hide Animation
                        <input type="checkbox" id="animate">
                    </label>
                    <label>Hide Graph
                        <input type="checkbox" id="showGraph">
                    </label>
                </div>

                <select name="equDrop"></select>

                <div id="status">
                    <p></p>
                </div>
            </aside>
        </article>

        <article>
            <aside id="graph">
                <div id="graphFiller">
                    <h2>Graph filler</h2>
                </div>
            </aside>
        </article>
    </main>

    <footer>
        <!--Babel-polyfill is used so that Internet Explorer recognizes the Promise object used in this application.-->
        <script src="./babel-polyfill.js"></script>
<!--------------------------------
NOTE
Script code is minified and compiled through gulp.js.  If changes are needed, please look to the open-sourced code at this link.

https://github.com/byuicampuscd/function-machine
---------------------------------->
        <script src="./dist/scripts.js"></script>
<!--        <script src="http://localhost:35729/livereload.js"></script>-->
    </footer>
</body>

</html>
